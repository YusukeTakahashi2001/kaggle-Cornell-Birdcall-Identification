globals:
  debug: 1
  comment: test
  seed: 1213
  device: cuda
  num_epochs: 45
  balanced: 1
  folds:
  - 0
data:
  train_df_path: data_ignore/external_dataset/32khz/birdsong-resampled-train-audio-01/train_mod.csv
  train_audio_path: data_ignore/external_dataset/32khz
  test_df_path: ./data/external_dataset/birdcall-check/test_audio
  test_audio_path: ./data/external_dataset/birdcall-check/test.csv
split:
  name: StratifiedKFold
  params:
    n_splits: 5
    random_state: 42
    shuffle: true
dataset:
  name: SpectrogramMultiRandomDataset
  params:
    img_size: 224
    n_random: 5
    melspectrogram_parameters:
      n_mels: 128
      fmin: 20
      fmax: 16000
loader:
  train:
    batch_size: 20
    shuffle: true
    num_workers: 2
  valid:
    batch_size: 10
    shuffle: false
    num_workers: 2
model:
  name: ResNeSt
  params:
    base_model: null
    pretrained: true
    n_classes: 264
loss:
  name: BCEWithLogitsLossMod
  params: null
optimizer:
  name: Adam
  params:
    lr: 0.001
scheduler:
  name: CosineAnnealingLR
  params:
    T_max: 10
